<!DOCTYPE html>
<html>

<head>
    <title>Jobs4You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="jobs4you, jobs, search">
    <meta name="description" content="Tired of having to search for a job in a lot of places? Here, in Jobs4You, you're going to find the next awesome job you're going to work! ">
    <link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>

    <link href="stylesheets/base.css" rel="stylesheet" type="text/css" />
    <script src="scripts/base.js" type="text/javascript"></script>

</head>

<body>
    <div class="container-fluid py-2">
        <header class="text-center text-white">
            <button class="btn btn-secondary admin" onclick="location.href='/api/admin/search'">Admin</button>
            <h1 class="display-4">Jobs4You</h1>
            <p class="lead mb-0">Search for you next awesome job!</p>
            <p class="font-italic">Created by Raphael Sathler. Repository on
                <a href="https://github.com/phasath/github-jobs-api" class="text-white">
                    <u>Github</u>
                </a>
            </p>
        </header>
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
                <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                        <div class="d-flex justify-content-center">
                            <div class="p-2">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="languageButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle-second="tooltip" data-placement="top" title="Select a language to search">
                                        Language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                                        <a class="dropdown-item" onclick="changeLanguage(this)">Language</a>
                                        <a class="dropdown-item" onclick="changeLanguage(this)">Go</a>
                                        <a class="dropdown-item" onclick="changeLanguage(this)">Java</a>
                                        <a class="dropdown-item" onclick="changeLanguage(this)">Javascript</a>
                                        <a class="dropdown-item" onclick="changeLanguage(this)">Python</a>
                                        <a class="dropdown-item" onclick="changeLanguage(this)">React</a>
                                        <a class="dropdown-item" onclick="changeLanguage(this)">Ruby</a>
                                    </div>
                                </div>
                            </div>
                            <div class="p-2">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="locationButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle-second="tooltip" data-placement="top" title="Select a location to search">
                                        Location
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="locationDropdown">
                                        <a class="dropdown-item" onclick="changeLocation(this)">Location</a>
                                        <a class="dropdown-item" onclick="changeLocation(this)">Beijing</a>
                                        <a class="dropdown-item" onclick="changeLocation(this)">Chicago</a>
                                        <a class="dropdown-item" onclick="changeLocation(this)">London</a>
                                        <a class="dropdown-item" onclick="changeLocation(this)">Paris</a>
                                        <a class="dropdown-item" onclick="changeLocation(this)">Phoenix</a>
                                        <a class="dropdown-item" onclick="changeLocation(this)">San Francisco</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="dataTable" style="width:100%" class="display table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
